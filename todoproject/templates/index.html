{% extends 'base.html'  %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner" style="background-color:darkslateblue">
                <div class="banner-text">
                   <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class= "p-3 shadow">
              {% csrf_token %}
                <div class="form-group">
                   <input type="text" class="form-control" name="task", placeholder="name of task">
                </div>
                <div class="form-group">
                   <input type="text"  class="form-control" name="priority", placeholder="add priority">
                </div>
                <div class="form-group">
                   <input type="date" class="form-control" name="date", placeholder="date of task">
                </div> <br>
                <input type="submit" value="submit">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task To be completed</h4>
            {% for i in task %}
            <div class="shadow card">
               <h5 class="card-header">{{i.name}}</h5>
               <div class="card-body">
                  <h5 class="card-title">{{i.priority}}</h5>
                  <p class="card-text"></p>
                   <h5 class="card-title">{{i.date}}</h5>
                  <a href="{% url 'delete' i.id %}" class="btn btn-danger">Done</a>
                   <a href="{% url 'update' i.id %}" class="btn btn-success">Update</a>
               </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>




{% endblock %}
